<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Arrow -->
        <img id="arrow" src="assets/images/arrow-bottom.png" alt="arrow">

        <!-- Wheel -->
        <svg id="wheel" viewBox="0 0 500 500">
            <defs>
                <!-- Gradients for slices -->
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff444d;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f79f5c;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Outer golden border -->
            <circle cx="250" cy="250" r="245" fill="none" stroke="gold" stroke-width="10" />

            <!-- 6 Segments -->
            <g id="slices">
                <path d="M250,250 L250,5 A245,245 0 0,1 462.5,125 Z" fill="url(#grad1)" />
                <path d="M250,250 L462.5,125 A245,245 0 0,1 462.5,375 Z" fill="url(#grad2)" />
                <path d="M250,250 L462.5,375 A245,245 0 0,1 250,495 Z" fill="url(#grad1)" />
                <path d="M250,250 L250,495 A245,245 0 0,1 37.5,375 Z" fill="url(#grad2)" />
                <path d="M250,250 L37.5,375 A245,245 0 0,1 37.5,125 Z" fill="url(#grad1)" />
                <path d="M250,250 L37.5,125 A245,245 0 0,1 250,5 Z" fill="url(#grad2)" />
            </g>

            <!-- Labels with icons -->
            <image href="assets/images/oops.png" x="310" y="80" width="50" height="50" />
            <!-- <text x="360" y="140" fill="white" text-anchor="middle">Better Luck</text> -->

            <image href="assets/images/money.png" x="420" y="220" width="40" height="40" />
            <text x="440" y="280" fill="#000" text-anchor="middle">₹100</text>

            <image href="assets/images/money.png" x="310" y="370" width="40" height="40" />
            <text x="335" y="430" fill="white" text-anchor="middle">₹500</text>

            <image href="assets/images/oven.png" x="140" y="350" width="40" height="40" />
            <text x="165" y="420" fill="#000" text-anchor="middle">Microwave</text>

            <image href="assets/images/iron.png" x="50" y="220" width="40" height="40" />
            <text x="70" y="280" fill="white" text-anchor="middle">Iron</text>

            <image href="assets/images/voucher.png" x="140" y="70" width="40" height="40" />
            <text x="165" y="145" fill="#000" text-anchor="middle">10%</text>

            <!-- Center hub -->
            <circle cx="250" cy="250" r="40" fill="gold" stroke="#fff" stroke-width="5" />
        </svg>

        <!-- Spin button -->
        <div class="btn-row">
            <button id="spin-btn">SPIN</button>
            <a href="#"><button id="claim-btn" class="hide">CLAIM REWARD</button></a>
        </div>
        <div id="result"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
