<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khosla Electronics User Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <section class="login-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo">
        </div>
        <div class="form">
            <form action="index.html">
                <div class="input-box">
                    <input type="number" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Enter OTP" required>
                    <button type="button" class="btn" id="getOtpBtn">GET OTP</button>
                </div>
                <div class="input-box">
                    <button type="submit" class="btn">LOGIN</button>
                </div>
            </form>
            <span id="otpMsg" class="hide">OTP Sent Successfully</span>
        </div>
    </section>

    <script>
        // OTP Function
        let getOtpBtn = document.querySelector("#getOtpBtn");
        let msg = document.querySelector("#otpMsg");

        getOtpBtn.addEventListener("click", () => {
            msg.classList.remove("hide");
        })

        // Form Animation to Top on focus
        const loginContainer = document.querySelector(".login-container");
        const inputs = document.querySelectorAll("input");
        const loginBtn = document.querySelector('form .btn[type="submit"]');

        inputs.forEach(input => {
            input.addEventListener("focus", () => {
                loginContainer.classList.add("move-up");
            });
        });

        getOtpBtn.addEventListener("click", () => {
            loginContainer.classList.add("move-up");
        });

        loginBtn.addEventListener("click", () => {
            loginContainer.classList.add("move-up");
        });

        // reset position if user taps outside form
        document.addEventListener("click", (e) => {
            if (!loginContainer.contains(e.target) && !e.target.closest("input")) {
                loginContainer.classList.remove("move-up");
            }
        });
    </script>

</body>

</html>
